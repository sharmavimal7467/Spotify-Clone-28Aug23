<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd-Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main d-flex">
            <div class="left-main">
                <img src="./Assets-2/2nd-logo.svg" alt="logo" class="mt-4">
                <div class="left-first mt-5">
                    <div class="d-flex align-items-center gap-3 ms-3 bg-dark">
                        <img src="./Assets-2/home (2).svg" alt="home-icon">
                        <div class="text-light home-text">Home</div>
                     </div>
                     <div class="d-flex align-items-center gap-2 ms-3 mt-3">
                        <img src="./Assets-2/search (2).svg
                        " alt="home-icon">
                        <div class="text-light home-text">Search</div>
                     </div>
                     <div class="d-flex align-items-center gap-2 ms-3 mt-3">
                        <img src="./Assets-2/library (2).svg" alt="home-icon">
                        <div class="text-light home-text">Your Library</div>
                     </div>
                </div>
                <div class="playlists ms-3 mt-5">PLAYLISTS</div>
                <div class="left-second mt-3  d-flex flex-column justify-content-left align-items-left ms-2">
                    <div class="d-flex align-items-center gap-3 ms-1">
                        <div class="left-sec-fir d-flex align-items-center justify-content-center"><img src="./Assets-2/add (2).svg" alt="add"></div>
                        <div class="text-light cre-list">Create Playlist</div>
                    </div>
                    <div class=" left-left d-flex align-items-center gap-3 mt-3">
                        <div class="left-sec-fir-2 d-flex align-items-center justify-content-center"><img src="./Assets-2/heart (2).svg" alt="add"></div>
                        <div class="text-light cre-list">Liked Songs</div>
                    </div>
                </div>
                <div class="vert mx-auto mt-4 rounded-pill"></div>
                <div class="last-img mx-auto my-5">
                    <img src="./Assets-2/smile.svg" alt="">
                </div>
            </div>
            
        <div class="right-main">

        </div>
    </div>
    <div class="footer">

    </div>
    









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
